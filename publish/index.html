<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        hello
        {{name}}
        {{a}}
    </div>
</body>
<script src="../dist/vue.js"></script>
<script>
    // 响应式原理
    // 数据会被检测， 响应式数据指：我们对数据操作，可以更新页面。
    // 原理： 对对象的所有属性， 使用defineProperty进行重新定义 ， get setter
    var vm = new Vue({
        el: "#app",
        data(){
            // this 指向vue实例
            return{
                name: 'buzhanhua',
                age: 13,
                a: {
                    a:1
                },
                arr: [1,2,3,4,{a:2}]
            }
        },
        //template: '<div id="app" style="color:red"><span>nnnn{{age}}bbbb</span></div>'
    });
</script>
</html>
